name: Build (Installers + Portable) and Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # ----------------------------
      # WINDOWS
      # ----------------------------
      - name: Build + Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart("v")

          Remove-Item -Recurse -Force bin, dist, out-installer, out-portable -ErrorAction Ignore
          New-Item -ItemType Directory -Force bin | Out-Null

          # Compile
          $files = Get-ChildItem -Recurse -Filter *.java src | ForEach-Object { $_.FullName }
          javac --release 17 -d bin $files

          # Copy resources
          if (Test-Path "src/media") { Copy-Item -Recurse -Force "src/media" "bin/media" }

          # Build jar
          jar cfe Minesweeper.jar App -C bin .
          Rename-Item Minesweeper.jar Minesweeper-windows.jar

          # Stage for jpackage
          New-Item -ItemType Directory -Force dist | Out-Null
          Copy-Item ".\Minesweeper-windows.jar" ".\dist\Minesweeper.jar" -Force

          # Installer
          New-Item -ItemType Directory -Force out-installer | Out-Null
          jpackage `
            --type exe `
            --name Minesweeper `
            --input .\dist `
            --main-jar Minesweeper.jar `
            --main-class App `
            --icon .\minesweeper-icon.ico `
            --dest .\out-installer `
            --app-version $version `
            --win-shortcut `
            --win-menu

          $exe = Get-ChildItem .\out-installer -Filter *.exe | Select-Object -First 1
          Rename-Item $exe.FullName "Minesweeper-Windows.exe"
          Move-Item ".\out-installer\Minesweeper-Windows.exe" ".\Minesweeper-Windows.exe" -Force

          # Portable
          New-Item -ItemType Directory -Force out-portable | Out-Null
          jpackage `
            --type app-image `
            --name Minesweeper `
            --input .\dist `
            --main-jar Minesweeper.jar `
            --main-class App `
            --icon .\minesweeper-icon.ico `
            --dest .\out-portable `
            --app-version $version

          Compress-Archive -Path ".\out-portable\Minesweeper" `
            -DestinationPath "Minesweeper-Windows-Portable.zip" -Force

      # ----------------------------
      # MACOS
      # ----------------------------
      - name: Build + Package (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -e
          VERSION="${GITHUB_REF_NAME#v}"

          rm -rf bin dist out-installer out-portable
          mkdir -p bin

          javac --release 17 -d bin $(find src -name "*.java")

          if [ -d "src/media" ]; then
            cp -r src/media bin/media
          fi

          jar cfe Minesweeper.jar App -C bin .
          mv Minesweeper.jar Minesweeper-macos.jar

          mkdir -p dist
          cp Minesweeper-macos.jar dist/Minesweeper.jar

          # Installer
          mkdir -p out-installer
          jpackage \
            --type dmg \
            --name Minesweeper \
            --input dist \
            --main-jar Minesweeper.jar \
            --main-class App \
            --icon src/media/icon-minesweeper.icns \
            --dest out-installer \
            --app-version "$VERSION"

          DMG_PATH="$(ls out-installer/*.dmg | head -n 1)"
          mv "$DMG_PATH" "out-installer/Minesweeper-macOS.dmg"
          cp "out-installer/Minesweeper-macOS.dmg" "./Minesweeper-macOS.dmg"

          # Portable
          mkdir -p out-portable
          jpackage \
            --type app-image \
            --name Minesweeper \
            --input dist \
            --main-jar Minesweeper.jar \
            --main-class App \
            --icon src/media/icon-minesweeper.icns \
            --dest out-portable \
            --app-version "$VERSION"

          ditto -c -k --sequesterRsrc --keepParent \
            "out-portable/Minesweeper.app" \
            "Minesweeper-macOS-Portable.zip"

      # ----------------------------
      # LINUX
      # ----------------------------
      - name: Build + Package (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -e
          VERSION="${GITHUB_REF_NAME#v}"

          rm -rf bin dist out-installer out-portable
          mkdir -p bin

          javac --release 17 -d bin $(find src -name "*.java")

          if [ -d "src/media" ]; then
            cp -r src/media bin/media
          fi

          jar cfe Minesweeper.jar App -C bin .
          mv Minesweeper.jar Minesweeper-linux.jar

          mkdir -p dist
          cp Minesweeper-linux.jar dist/Minesweeper.jar

          # Installer (.deb)
          mkdir -p out-installer
          jpackage \
            --type deb \
            --name Minesweeper \
            --input dist \
            --main-jar Minesweeper.jar \
            --main-class App \
            --dest out-installer \
            --app-version "$VERSION"

          DEB_PATH="$(ls out-installer/*.deb | head -n 1)"
          cp "$DEB_PATH" "./Minesweeper-Linux.deb"

          # Portable (.tar.gz)
          mkdir -p out-portable
          jpackage \
            --type app-image \
            --name Minesweeper \
            --input dist \
            --main-jar Minesweeper.jar \
            --main-class App \
            --dest out-portable \
            --app-version "$VERSION"

          tar -czf "Minesweeper-Linux-Portable.tar.gz" \
            -C out-portable Minesweeper

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            Minesweeper-Windows.exe
            Minesweeper-Windows-Portable.zip
            Minesweeper-macOS.dmg
            Minesweeper-macOS-Portable.zip
            Minesweeper-Linux.deb
            Minesweeper-Linux-Portable.tar.gz

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*
          merge-multiple: true

      - name: Generate SHA256 checksums
        shell: bash
        run: |
          sha256sum \
            Minesweeper-Windows.exe \
            Minesweeper-Windows-Portable.zip \
            Minesweeper-macOS.dmg \
            Minesweeper-macOS-Portable.zip \
            Minesweeper-Linux.deb \
            Minesweeper-Linux-Portable.tar.gz \
            2>/dev/null | tee SHA256SUMS.txt || true

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Minesweeper-Windows.exe
            Minesweeper-Windows-Portable.zip
            Minesweeper-macOS.dmg
            Minesweeper-macOS-Portable.zip
            Minesweeper-Linux.deb
            Minesweeper-Linux-Portable.tar.gz
            SHA256SUMS.txt